<link href="libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"
        charset="UTF-8"></script>
<script type="text/javascript" src="js/content-manage.js"></script>
<div class="container-fluid">
    <div class="search-condition-section">
        <div class="form-group">
            <div class="row">
                <div class="col-xs-4">
                    <div class="col-xs-4 control-label">
                        <label for="selChannelList">所属栏目</label>
                    </div>
                    <div class="col-xs-8">
                        <select id="selChannelList" class="form-control">
                            <option value="0" selected="selected">全部</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="col-xs-4 control-label">
                        <label>内容标题</label>
                    </div>
                    <div class="col-xs-8">
                        <input id="inputContentTitle" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="col-xs-4 control-label">
                        <label>内容类型</label>
                    </div>
                    <div class="col-xs-8">
                        <select id="selContentType" class="form-control">
                            <option value="0" selected="selected">全部</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-4">
                    <div class="col-xs-4 control-label">
                        <label>发布开始日</label>
                    </div>
                    <div class="col-xs-8">
                        <div class="input-group date form_date" data-date="" data-date-format="yyyy-MM-dd"
                             data-link-field="dtp_input2" data-link-format="yyyy-MM-dd">
                            <input id="inputStartDate" class="form-control" size="14" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="col-xs-4 control-label">
                        <label>发布结束日</label>
                    </div>
                    <div class="col-xs-8">
                        <div class="input-group date form_date" data-date="" data-date-format="yyyy-MM-dd"
                             data-link-field="dtp_input2" data-link-format="yyyy-MM-dd">
                            <input id="inputEndDate" class="form-control" size="14" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button id="btnSearch" class="btn btn-primary" type="button" onclick="search()">查&nbsp;询</button>
            <button id="btnCreate" type="button" class="btn btn-success">
                发&nbsp;布
            </button>
            <button id="btnClearAllSticky" type="button" class="btn btn-danger">
                取消全部置顶
            </button>
        </div>
    </div>
    <div class="search-result-section">
        <table id="tableSearcResult" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>栏目</th>
                <th>标题</th>
                <th>置顶级别</th>
                <th>类型</th>
                <th>发布者</th>
                <th>发布时间</th>
                <th>PV</th>
                <th>快捷操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <nav class="text-center">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
