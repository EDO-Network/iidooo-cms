<script src="libs/jquery/js/jquery-2.1.4.min.js"></script>
<script src="libs/jquery.cookie/jquery.cookie.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="libs/jquery/jquery.ui.widget.js"></script>
<script type="text/javascript" src="libs/jquery/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="libs/jquery/jquery.fileupload.js"></script>
<!--<script type="text/javascript" src="http://www.iidooo.com/js/less.min.js"></script>-->
<script type="text/javascript" src="libs/jquery/showdown.min.js"></script>
<link href="libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"
        charset="UTF-8"></script>
<script type="text/javascript" src="js/content-detail.js"></script>
<link href="css/content-detail.css" rel="stylesheet">
<title>内容发布</title>

<div class="container">
    <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li><a href="#">内容管理</a></li>
        <li class="active">内容发布</li>
    </ol>
    <div id="messageBoxSuccess" class="alert alert-success hidden" role="alert">message</div>
    <div class="panel panel-primary">
        <div class="panel-heading">内容发布</div>
        <div class="panel-body">

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label for="channelID">所属栏目</label>
                        </div>
                        <div class="col-xs-8">
                            <select id="channelID" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容类型</label>
                        </div>
                        <div class="col-xs-8">
                            <select id="contentType" class="form-control" onchange="changeContentType()">
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容标题</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="contentTitle" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容副标题</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="contentSubTitle" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>标题图</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="contentImageTitle" type="text" class="form-control">
                            <img id="imgImageTitle" src="">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>标题图上传</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="uploadImageTitle" type="file" name="file">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容摘要</label>
                        </div>
                        <div class="col-xs-8">
                            <textarea id="contentSummary" cols="100" rows="10"
                                      class="form-control"></textarea>
                        </div>
                    </div>
                    <div id="txtSummaryPreview" class="col-xs-6">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容主体</label>
                        </div>
                        <div class="col-xs-8">
                            <textarea id="contentBody" cols="100" rows="30" class="form-control"></textarea>
                        </div>
                    </div>
                    <div id="txtContentBodyPreview" class="col-xs-6">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容图上传</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="uploadContentImage" type="file" name="file">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>图片压缩类型</label>
                        </div>
                        <div class="col-xs-8">
                            <select id="selFileType" class="form-control">
                                <option value="1">方形头像(200*200)</option>
                                <option value="2">主页缩略图(500*500)</option>
                                <option value="3" selected="selected">详细大图(1000*1000)</option>
                                <option value="4">不压缩</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div id="divContentImageList" class="hidden">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="col-xs-4 control-label">
                                <label>内容图列表</label>
                            </div>
                            <div id="divInputContentPic" class="col-xs-8">

                            </div>
                        </div>

                        <div class="col-xs-6">
                            <div id="divContentPicDelete" class="col-xs-2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>置顶索引</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="stickyIndex" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>禁止评论</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="isSilent" type="checkbox" class="checkbox">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>显示开始日期</label>
                        </div>
                        <div class="col-xs-8">
                            <div class="input-group date form_date col-xs-12" data-date="yyyy-mm-dd"
                                 data-date-format="yyyy-mm-dd" data-link-field="startShowDate">
                                <input class="form-control" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <input type="hidden" id="startShowDate" value=""/><br/>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>显示结束日期</label>
                        </div>
                        <div class="col-xs-8">
                            <div class="input-group date form_date col-xs-12" data-date="yyyy-mm-dd"
                                 data-date-format="yyyy-mm-dd" data-link-field="endShowDate">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <input type="hidden" id="endShowDate" value=""/><br/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>显示开始时间</label>
                        </div>
                        <div class="col-xs-8">
                            <div class="input-group date form_time col-xs-12" data-date="hh:ii:ss"
                                 data-date-format="hh:ii:ss" data-link-field="startShowTime">
                                <input class="form-control" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                            </div>
                            <input type="hidden" id="startShowTime" value=""/><br/>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>显示结束时间</label>
                        </div>
                        <div class="col-xs-8">
                            <div class="input-group date form_time col-xs-12" data-date="hh:ii:ss"
                                 data-date-format="hh:ii:ss" data-link-field="endShowTime">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                            </div>
                            <input type="hidden" id="endShowTime" value=""/><br/>
                        </div>
                    </div>
                </div>
            </div>

            <div id="newsFields" class="form-group hidden">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>新闻来源</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="source" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>新闻来源URL</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="sourceURL" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>MetaTitle</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="metaTitle" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>MetaKeywords</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="metaKeywords" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>MetaDescription</label>
                        </div>
                        <div class="col-xs-8">
                            <textarea id="metaDescription" cols="20" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button id="btnSave" class="btn btn-primary" type="button">保&nbsp;存</button>
                <button id="btnRest" class="btn btn-danger" type="button">重&nbsp;置</button>
            </div>
        </div>
    </div>
</div>
