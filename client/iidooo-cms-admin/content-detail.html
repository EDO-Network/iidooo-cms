<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="libs/jquery/jquery.ui.widget.js"></script>
<script type="text/javascript" src="libs/jquery/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="libs/jquery/jquery.fileupload.js"></script>
<!--<script type="text/javascript" src="http://www.iidooo.com/js/less.min.js"></script>-->
<script type="text/javascript" src="libs/jquery/showdown.min.js"></script>
<link href="libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"
        charset="UTF-8"></script>
<script type="text/javascript" src="js/content-detail.js"></script>
<link href="css/content-detail.css" rel="stylesheet">
<title>内容发布</title>

<div class="container">
    <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li><a href="#">内容管理</a></li>
        <li class="active">内容发布</li>
    </ol>
    <div class="panel panel-primary">
        <div class="panel-heading">内容发布</div>
        <div class="panel-body">

            <input id="contentID" type="hidden">

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label for="channelID">所属栏目</label>
                        </div>
                        <div class="col-xs-8">
                            <select id="channelID" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容类型</label>
                        </div>
                        <div class="col-xs-8">
                            <select id="contentType" class="form-control" onchange="changeContentType()">
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容标题</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="contentTitle" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容副标题</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="contentSubTitle" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>标题图</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="contentImageTitle" type="text" class="form-control">
                            <img id="imgImageTitle" src="">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>标题图上传</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="uploadImageTitle" type="file" name="file">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容摘要</label>
                        </div>
                        <div class="col-xs-8">
                            <textarea id="contentSummary" cols="100" rows="10"
                                      class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>预览</label>
                        </div>
                        <div id="txtSummaryPreview" class="col-xs-8 markdownPreview">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容主体</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="uploadContentBodyImage" type="file" name="file">
                            <select id="selContentBodyFileType" class="form-control">
                                <option value="1">方形头像(200*200)</option>
                                <option value="2">主页缩略图(500*500)</option>
                                <option value="3" selected="selected">详细大图(1000*1000)</option>
                                <option value="4">不压缩</option>
                            </select>
                            <textarea id="contentBody" cols="100" rows="30" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            预览
                        </div>
                        <div  id="txtContentBodyPreview" class="col-xs-8 markdownPreview">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>内容图上传</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="uploadContentImage" type="file" name="file">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>图片压缩类型</label>
                        </div>
                        <div class="col-xs-8">
                            <select id="selFileType" class="form-control">
                                <option value="1">方形头像(200*200)</option>
                                <option value="2" selected="selected">主页缩略图(500*500)</option>
                                <option value="3">详细大图(1000*1000)</option>
                                <option value="4">不压缩</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div id="divContentImageList" class="hidden">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="col-xs-4 control-label">
                                <label>内容图列表</label>
                            </div>
                            <div id="divInputContentPic" class="col-xs-8">

                            </div>
                        </div>

                        <div class="col-xs-6">
                            <div id="divContentPicDelete" class="col-xs-2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>置顶索引</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="stickyIndex" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>禁止评论</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="isSilent" type="checkbox" class="checkbox">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
            <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>显示开始日期</label>
                        </div>
                        <div class="col-xs-8">
                            <div class="input-group date form_date" data-date=""
                                 data-date-format="yyyy-mm-dd" data-link-field="startShowDate" data-link-format="yyyy-mm-dd">
                                <input id="startShowDate" class="form-control" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>显示结束日期</label>
                        </div>
                        <div class="col-xs-8">
                            <div class="input-group date form_date" data-date=""
                                 data-date-format="yyyy-mm-dd" data-link-field="endShowDate" data-link-format="yyyy-mm-dd">
                                <input id="endShowDate" class="form-control" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
            <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>显示开始时间</label>
                        </div>
                        <div class="col-xs-8">
                            <div class="input-group date form_time" data-date=""
                                 data-date-format="hh:ii:ss" data-link-field="startShowTime" data-link-format="hh:ii:ss">
                                <input id="startShowTime" class="form-control" type="text" value="00:00:00" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>显示结束时间</label>
                        </div>
                        <div class="col-xs-8">
                            <div class="input-group date form_time" data-date=""
                                 data-date-format="hh:ii:ss" data-link-field="endShowTime" data-link-format="hh:ii:ss">
                                <input id="endShowTime" class="form-control" type="text" value="23:59:59" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="newsFields" class="form-group hidden">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>新闻来源</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="source" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>新闻来源URL</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="sourceURL" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>MetaTitle</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="metaTitle" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>MetaKeywords</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="metaKeywords" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="col-xs-4 control-label">
                            <label>MetaDescription</label>
                        </div>
                        <div class="col-xs-8">
                            <textarea id="metaDescription" cols="20" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button id="btnSave" class="btn btn-primary" type="button">保&nbsp;存</button>
                <button id="btnRest" class="btn btn-danger" type="button">重&nbsp;置</button>
            </div>
        </div>
    </div>
</div>
