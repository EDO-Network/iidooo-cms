<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="http://www.iidooo.com/iidooo-cms/getContentList" method="post">
        <table>
            <tr>
                <td>栏目Path</td>
                <td><input type="text" name="channelPath" value="ToxicWave"></td>
                <td>必填项，后台的栏目分类，cms为毒电波开了一个专有栏目，栏目：ToxicWave</td>
            </tr>
            <tr>
                <td>内容类型</td>
                <td><input type="text" name="contentType" value="2"></td>
                <td>必填项，内容类型，2:新闻，3:自媒体</td>
            </tr>
            <tr>
                <td>排序字段</td>
                <td><input type="text" name="sortField" value="UpdateTime"></td>
                <td>可选，排序的字段，默认为更新时间</td>
            </tr>
            <tr>
                <td>排序类型</td>
                <td><input type="text" name="sortType" value="desc"></td>
                <td>可选，排序的类型，asc，或者desc，默认为desc</td>
            </tr>
            <tr>
                <td>开始序号</td>
                <td><input type="text" name="start" value="0"></td>
                <td>可选，开始序号，0就代表从第一条数据开始</td>
            </tr>
            <tr>
                <td>获取的行数</td>
                <td><input type="text" name="pageSize" value="10"></td>
                <td>可选，获取的行数，10就代表获取10条数据</td>
            </tr>
            <tr>
                <td><button type="submit">提交</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
