<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="${SITE_ADDRESS}/themes/default/css/common/mainmenu.css">
<div id="mainmenu_wrap">
	<div id="mainmenu_content">
		<ul>
			<#list blockMap["mainmenu"].cmsLinks as link>
			<li>
			    <#if cmsPage.pageID == link.linkPageID>
                <a href="${link.linkURL}" target="${link.linkTarget}" class="focus">${link.linkTitle}</a>
                <#else>
                <a href="${link.linkURL}" target="${link.linkTarget}">${link.linkTitle}</a>
                </#if>
            </li>
			</#list>
		</ul>
	</div>
</div>
