<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="keywords" content="${cmsPage.pageKeywords}">
<meta name=description content="${cmsPage.pageDescription}">
<title>${cmsPage.pageTitle}</title>
<#include "include/head.html"/>
</head>
<body>
    <#include "include/top.html"/>
    <#include "include/mainmenu.html"/>
    <div id="main_wrap">
        <div id="service_wrap">
            <div>${blockMap["services"].blockTitle}</div>
			<div>
			    <#list blockMap["services"].cmsLinks as link>
				<div class="service_item">
					<div class="service_image">
						<a href="${link.linkURL}" target="${link.linkTarget}"><img alt="${link.linkTitle}" src="${link.linkImageTitle}"></a>
					</div>
					<div class="service_title">
						<a href="${link.linkURL}" target="${link.linkTarget}"><span class="service_title">${link.linkTitle}</span></a>
						<a href="${link.linkURL}" target="${link.linkTarget}"><span class="service_sub_title">${link.linkSubTitle}</span></a>
					</div>
				</div>				
				</#list>
			</div>
		</div>
        
        <div id="main_product_wrap">
            <div>${blockMap["products"].blockTitle}</div>
        </div>        
    </div>
    <#include "include/footer.html"/>
</body>
</html>
